<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Organizations</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Noto+Sans:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <script src="https://cdnjs.cloudflare.com/ajax/libs/PapaParse/5.4.1/papaparse.min.js"></script>
</head>
<body>
   <header>
    <img src="./images/wisconsin-master-naturalist.svg" alt="Wisconsin Master Naturalist" style="width:200px">
    <nav>
      <h1>Nature Based Organizations</h1>
      <button id="filter-toggle">Filters</button>
      <button id="mapViewBtn">Other task</button>
      <button id="calViewBtn">Other task</button>
      <button  onclick="window.location.href='https://apps.ideal-logic.com/masternaturalist'"">Master Naturalist Portal</button>
      <button  onclick="window.location.href='https://wimasternaturalist.org/'" target="_blank">Master Naturalist home</button>
    </nav>
    </header>
    <main id="mainpage">
       <aside id="sidebar" class="active">
          <h2> &#128270; Filter</h2>
          <label>Region: <select id="regionFilter">
              <option value="all">All</option>
              <option value="North">North</option>
              <option value="South">South</option>
              <option value="Central">Central</option>
            </select></label><br><br>
          <label>County: <select id="countyFilter">
              <option value="all">All</option>
              <option value="Dane">Dane</option>
              <option value="Barron">Barron</option>
            </select></label><br><br>
          <label for="about">search in About
              <input type="text" id="about" name="about" style="width:100%;padding:5px;">
          </label><br><br>
          <label for="organization">search in Organization
              <input type="text" id="organization" name="organization" style="width:100%;padding:5px;">
          </label><br><br>
          <label for="hasOpps"><input type="checkbox" id="hasOpps">Has Volunteer Opportunities</label><br>
          <label for="hasTraining"><input type="checkbox" id="hasTraining">Has Training Events</label><br>
          <label for="hasSelfPaced"><input type="checkbox" id="hasSelfPaced">Has Self Paced Training</label><br>   
        </aside>
      <div id="cards" class="card-container"></div>
    </main>
  <script src="script.js"></script>
</body>
</html>
