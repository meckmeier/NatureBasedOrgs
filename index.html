<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Nature-Based Organizations</title>
  <link rel="stylesheet" href="css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
   <header>
    <img src="./images/wisconsin-master-naturalist.svg" alt="Wisconsin Master Naturalist" style="width:200px">
    <aside id="sidebar" >
      <div id="sidebar__header">
          <h2>Filter  </h2>
          <button id="filter-off" aria-label="Close Filter Sidebar">&times;</button></div>
          <label>Region: <select id="regionFilter">
              <option value="all">All Regions</option>
            </select></label><br><br>
          <label>County: <select id="countyFilter">
            <option value="all">All Counties</option>
            </select></label><br><br>
          <label for="about">search in About
              <input type="text" id="aboutFilter" name="about" style="width:100%;padding:5px;">
          </label><br><br>
          <label for="organization">search in Organization
              <input type="text" id="orgFilter" name="organization" style="width:100%;padding:5px;">
          </label><br><br>
          <label for="chkOpps"><input type="checkbox" id="chkOpps">Has Volunteer Opportunities</label><br>
          <label for="chkTraining"><input type="checkbox" id="chkTraining">Has Training Events</label><br>
          <label for="chkSelfPaced"><input type="checkbox" id="chkSelfPaced">Has Self Paced Training</label><br>   
        </aside>
    
    <h1>Nature Based Organizations</h1>
    <nav>
      <button id="filter-toggle">Filter</button>
      <button  onclick="window.location.href='https://apps.ideal-logic.com/masternaturalist'"">Master Naturalist Portal</button>
      <button  onclick="window.location.href='https://wimasternaturalist.org/'" target="_blank">Master Naturalist home</button>
    </nav>
    </header>

    <main id="mainpage">
      <div id="cards" class="card-container"></div>
    </main>
    
  <script src="script.js"></script>
</body>
</html>
